<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>Explore More Events</h1>
    <button id="btn-more">Events</button>
    <input id="text-tiggered" type="text">

    <script>
        document.getElementById('text-tiggered').addEventListener('focus', function(){

            console.log('I am very strong')
        })
        document.getElementById('text-tiggered').addEventListener('blur', function(){

            console.log('I am very strong blur')
        })
        document.getElementById('btn-more').addEventListener('mouseenter',function(){
            console.log('Event Try')
        })
    </script>
</body>
</html>
