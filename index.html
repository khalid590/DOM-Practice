<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Of DOM</title>
  </head>
  <body>
    <h1>JavaScript DOM Events</h1>
    <button onclick="console.log(2)">Click Me</button>
    <button onclick="document.body.style.backgroundColor = 'yellow'">
      Make yellow
    </button>
<button onclick='makeRed()'>Make Red</button>

<script>
    function makeRed(){
        document.body.style.backgroundColor = 'red'
    }
</script>

<button onclick='makePurple()'>Make Purple</button>

<script>
    function makePurple(){
        document.body.style.backgroundColor = 'purple'
    }
</script>

<button id="golden-rod">Golden Rod</button>

<script>
    document.getElementById('golden-rod').addEventListener('click', function(){
        document.body.style.backgroundColor = 'goldenrod'
    })
</script>


    <script src="/practice.js"></script>
  </body>
</html>
